<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Udacity RI: SVG logo over JPEG photo</title>

  <link rel="icon" sizes="192x192" href="images/icon.png">

  <style>
    body {
      margin: 0;
    }
    img {
      position: absolute;
    }
    img#html5 {
      left: 21vw;
      top: 25px;
      width: 56vw;
    }
    img#kittens {
      width: 100%;
    }
  </style>

</head>

<body>

<div>
  <img id="kittens" src="images/kittens.jpg" alt="Two tabby kittens" />
  <img id="html5" src="images/html5.svg" alt="HTML5 logo" />
</div>

</body>

</html>
